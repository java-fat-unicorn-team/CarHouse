#CAR FEATURE
car.feature.get=SELECT * FROM car_feature cf \
  JOIN car_characteristics carCharacteristics ON cf.car_id = carCharacteristics.car_id \
  JOIN fuel_type f ON carCharacteristics.fuel_type_id = f.fuel_type_id \
  JOIN transmission t ON carCharacteristics.transmission_id = t.transmission_id \
  JOIN car_model cm ON carCharacteristics.car_model_id = cm.car_model_id \
  JOIN car_make m ON cm.car_make_id = m.car_make_id \
  WHERE cf.car_feature_id = :id
car.features.get=SELECT * FROM car_feature cf \
  JOIN car_characteristics carCharacteristics ON cf.car_id = carCharacteristics.car_id \
  JOIN fuel_type f ON carCharacteristics.fuel_type_id = f.fuel_type_id \
  JOIN transmission t ON carCharacteristics.transmission_id = t.transmission_id \
  JOIN car_model cm ON carCharacteristics.car_model_id = cm.car_model_id \
  JOIN car_make m ON cm.car_make_id = m.car_make_id \
  WHERE cf.car_id = :carCharacteristicsId
car.feature.add=INSERT INTO car_feature (car_feature, car_id) VALUES (:carFeature, :carCharacteristicsId)
car.feature.update=UPDATE car_feature SET car_feature = :carFeature WHERE car_feature_id = :id
car.feature.delete=DELETE FROM car_feature WHERE car_feature_id = :id
