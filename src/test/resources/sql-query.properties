#CAR SALE
car.sale.get=SELECT * FROM car_sale cs JOIN user_table u ON cs.user_id = u.user_id \
  JOIN car_characteristics c ON cs.car_id = c.car_id \
  JOIN fuel_type f ON c.fuel_type_id = f.fuel_type_id \
  JOIN transmission t ON c.transmission_id = t.transmission_id \
  JOIN car_model cm ON c.car_model_id = cm.car_model_id \
  JOIN car_make m ON cm.car_make_id = m.car_make_id \
  WHERE cs.car_sale_id = :id
car.sales.get=SELECT * FROM car_sale cs JOIN user_table u ON cs.user_id = u.user_id \
  JOIN car_characteristics c ON cs.car_id = c.car_id \
  JOIN fuel_type f ON c.fuel_type_id = f.fuel_type_id \
  JOIN transmission t ON c.transmission_id = t.transmission_id \
  JOIN car_model cm ON c.car_model_id = cm.car_model_id \
  JOIN car_make m ON cm.car_make_id = m.car_make_id ORDER BY cs.car_sale_id
